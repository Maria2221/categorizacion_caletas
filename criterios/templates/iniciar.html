{% load static %}
{% if user.is_authenticated %}
    <meta http-equiv="REFRESH" content="0;url={% url 'dash'%}">
{% else %}
<!DOCTYPE html>
<html lang="es">
<head>
  
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{% static 'css/iniciar.css' %}" />
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/agency.min.css' %}" />
  
</head>

<body>
  <!-- Navigation -->
 <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">CiteSoft</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#entidad">Entidades</a>
                </li>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a class="btn btn-primary btn-lg text-uppercase js-scroll-trigger" href="{%url 'index'%}">Home</a>
                </div>
            </ul>
        </div>
    </div>
</nav>
<form action="{% url 'login'%}" method="post">
  {% csrf_token %}
<div class="container">

  <div id="login" class="login">
    <div class="login-icon-field">
      <img class="login-icon-field" src="{% static 'img/logo.png' %}" alt="My image">
    </div>
    <div class="login-form">
      <div class="username-row">
       <input type="text" placeholder="usuario" name="username" required>
      </div>
      <div class="password-row">
      <input type="password" placeholder="contrase単a" name="password" required>
      </div>
      <p class ="contra"><a class="nav js-scroll-trigger" href="{% url 'password_reset'%}">多Te olvidaste tu contrase単a?</a></p>
    </div>
    <div class="call-to-action">
      
      <input type="submit" class="btn btn-primary" value="Iniciar"></input>
      <p class = "cuenta">多No tienes una cuenta?<a class="nav js-scroll-trigger" href="register">Registrate</a></p>
    </div>
  </div>
</div>
</form>
<script type="text/javascript" src="{% static 'js/iniciar.js' %}"></script>

</body>
</html>
{% endif %}
